<form (ngSubmit)="submit()" [formGroup]="eventForm" #formDir="ngForm">
  <div class="container-form">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" placeholder="Coloque um nome" required formControlName="nome">
      <div *ngIf="nome.invalid && formDir.submitted">
        <p class="error-text">O nome é obrigatorio *</p>
      </div>
    </div>
    <div class="form-group">
      <label for="horario">Horario</label>
      <input type="text" placeholder="Coloque um horario" required formControlName="horario">
      <div *ngIf="horario.invalid && formDir.submitted">
        <p class="error-text">O Horario é obrigatorio *</p>
      </div>
    </div>
    <div class="form-group">
      <label for="localizacao">localização</label>
      <input type="text" placeholder="Coloque um local" required formControlName="localizacao">
      <div *ngIf="localizacao.invalid && formDir.submitted">
        <p class="error-text">A localização é obrigatorio *</p>
      </div>
    </div>
    <input class="btn" type="submit" value="{{btnValue}}">
  </div>

</form>
